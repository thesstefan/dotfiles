[main]
font = CaskaydiaMono Nerd Font Mono:size=10
icons-enabled = true 
prompt = ""
dpi-aware = yes
use-bold = true 
inner-pad = 5
vertical-pad = 10
horizontal-pad = 10

[dmenu]
exit-immediately-if-empty = true

[border]
width = 4
radius = 2

[colors]
background = 000000FF
border = 606060FF 
text = EBDBB2FF

match = 
placeholder = EBDBB2FF
selection = 404040FF
selection-text = E0D0A0FF 

[key-bindings]
delete-line-forward = none
next = Down Control+j
prev = Up Control+k
next-page = Shift+j
prev-page = Shift+k
